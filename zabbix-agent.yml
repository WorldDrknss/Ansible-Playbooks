---
  - name: dnf-update
    hosts: all
    become: yes
    tasks:
      - name: Install epol repo
        dnf:
          name: epel-release
          state: latest
      - name: Install Zabbix Agent
        dnf:
          name: 'https://repo.zabbix.com/zabbix/5.4/rhel/8/x86_64/zabbix-release-5.4-1.el8.noarch.rpm'
          state: present
    handlers:
      - name: Start Zabbix
        service:
          name: zabbix-agent
          state: started
          enabled: yes